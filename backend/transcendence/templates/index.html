<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pong brings back the excitement of the classic arcade game!">
    <meta name="author" content="@antthoma, @caalbert, @yde-goes, @mdias-ma">
    <title>Pong Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="container">
                <div class="row align-items-center">

                    <div class="d-flex container-fluid col-md-3 mb-2 mb-md-0">
                        {% if user.is_authenticated %}
                        <a href="#" class="d-block link-body-emphasis text-decoration-none" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="64" height="64" class="rounded-circle">&nbsp;&nbsp;Bem-vindo(a), {{ user.first_name }}!
                        </a>
                        {% else %}

                        {% endif %}
                    </div>

                    {% if user.is_authenticated %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- <nav class="collapse navbar-collapse nav nav-masthead col-md-6 justify-content-center " id="navbarNav"> -->
                    <nav class="navbar-collapse nav nav-masthead col-md-6 justify-content-center " id="navbarNav">
                    <a class="nav-link fw-bold px-2 py-1 active" aria-current="page" href="/">Home</a>
                        <a class="nav-link fw-bold px-2 py-1" href="/game">Game</a>
                        <a class="nav-link fw-bold px-2 py-1" href="/invite">Friends</a>
                        <a class="nav-link fw-bold px-2 py-1" href="/chat">Chat</a>
                        <a class="nav-link fw-bold px-2 py-1" href="/dashboard">Dashboard</a>
                        <a class="nav-link fw-bold px-2 py-1" href="#">Profile</a>
                    </nav>

                    <div class="d-flex container-fluid col-md-3 text-end">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white mt-16">Logout</button>
                        </form>
                    </div>
                    {% else %}
                    <div class="d-flex container text-end">
                        <a href="https://api.intra.42.fr/oauth/authorize?client_id={{ CLIENT_ID_42 }}&redirect_uri={{ REDIRECT_URI_42 }}&response_type=code" class="btn btn-lg btn-light fw-bold border-white bg-white mt-16">Login 42</a>
                        <!-- <a href="{% url 'login' %}" class="btn btn-lg btn-light fw-bold border-white bg-white mt-16">Login</a> -->
                        <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white mt-16">Register</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>

        <!-- Spinner -->
        <div id="preloader">
            <div class="spinner-border text-bg-dark" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div id="app"></div>


        <footer class="mt-auto text-white-50">
            <p>42 Transcendence <a href="https://42.fr/" class="text-white">Vila Éramos 6</a></p>
        </footer>

    </div>



    {% load static %}
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <!-- Inclua o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript para esconder o spinner após o carregamento completo da página
        window.addEventListener('load', function() {
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        });
      </script>

</body>

</html>

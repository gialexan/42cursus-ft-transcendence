<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pong brings back the excitement of the classic arcade game!">
    <meta name="author" content="@antthoma, @caalbert, @yde-goes, @mdias-ma">
    <title>Pong Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100 text-center text-bg-dark">
    <div class="cover-container d-flex flex-column w-100 p-3 mx-auto flex-grow-1">
        <app-header
            user-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}"
            user-name="{{ user.first_name }}"
            csrf-token="{{ csrf_token }}"
            client-id-42="{{ CLIENT_ID_42 }}"
            redirect-uri-42="{{ REDIRECT_URI_42 }}">
        </app-header>

        <!-- Pré-loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner-border text-white" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div id="app" class="flex-grow-1"></div>

        <app-footer></app-footer>
    </div>

    {% load static %}
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Pré-loader -->
     <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('#preloader').fadeOut('slow');
            }, 1000);
        });
    </script>
</body>
</html>
